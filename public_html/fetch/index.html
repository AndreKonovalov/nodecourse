<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>

<body>
	<input id="inp" type="text">
	<button id="bt" onclick="getFetch()">Отправить</button>
</body>

<script>

	let address = document.querySelector('#inp');
	async function getFetch() {


		let response = await fetch(address.value);
		let data = await response.text();

		address.value = data;

	}
</script>

</body>

</html>
